<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 22rem;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Iniciar sesión</h2>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
          <div class="form-group mb-3">
            <label for="username">Nombre de usuario</label>
            <input
              type="text"
              class="form-control"
              [(ngModel)]="username"
              name="username"
              id="username"
              placeholder="Ingresa tu usuario"
              required
              [ngClass]="{'is-invalid': loginForm.submitted && loginForm.controls['username'].invalid}">
            <div *ngIf="loginForm.submitted && loginForm.controls['username']?.invalid" class="invalid-feedback">
              El nombre de usuario es requerido.
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="password"
              name="password"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
              [ngClass]="{'is-invalid': loginForm.submitted && loginForm.controls['password'].invalid}">
            <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="invalid-feedback">
              La contraseña es requerida.
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block w-100">Iniciar sesión</button>
        </form>
        <div class="mt-3 text-center">
          <p>¿No tienes cuenta? <a routerLink="/register" class="text-primary">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 24rem;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Registro</h2>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
          <div class="form-group mb-3">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" [(ngModel)]="username" name="username" id="username" placeholder="Ingresa tu usuario" required
                   [ngClass]="{'is-invalid': registerForm.submitted && registerForm.controls['username'].invalid}">
            <div *ngIf="registerForm.submitted && registerForm.controls['username']?.invalid" class="invalid-feedback">
              El nombre de usuario es requerido.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" [(ngModel)]="email" name="email" id="email" placeholder="Ingresa tu correo electrónico" required
                   [ngClass]="{'is-invalid': registerForm.submitted && registerForm.controls['email'].invalid}">
            <div *ngIf="registerForm.submitted && registerForm.controls['email']?.invalid" class="invalid-feedback">
              Debes ingresar un correo electrónico válido.
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="password" name="password" id="password" placeholder="Crea una contraseña" required
                   [ngClass]="{'is-invalid': registerForm.submitted && registerForm.controls['password'].invalid}">
            <div *ngIf="registerForm.submitted && registerForm.controls['password']?.invalid" class="invalid-feedback">
              La contraseña es requerida.
            </div>
          </div>
          <div class="form-group mb-4">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirma tu contraseña" required
                   [ngClass]="{'is-invalid': registerForm.submitted && (registerForm.controls['confirmPassword'].invalid || password !== confirmPassword)}">
            <div *ngIf="registerForm.submitted && (registerForm.controls['confirmPassword']?.invalid || password !== confirmPassword)" class="invalid-feedback">
              Las contraseñas deben coincidir.
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-block w-100">Registrarse</button>
        </form>
        <div class="mt-3 text-center">
          <p>¿Ya tienes cuenta? <a routerLink="/login" class="text-primary">Inicia sesión aquí</a></p>
        </div>
      </div>
    </div>
  </div>

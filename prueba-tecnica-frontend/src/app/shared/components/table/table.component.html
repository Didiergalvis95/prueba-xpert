<section>
    <h4 class="text-center">
        details breeds of cats
    </h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Origin</th>
                <th>Description</th>
                <th>Temperament</th>
                <th>Child Friendly</th>
                <th>Dog Friendly</th>
                <th>Adaptability</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cat of paginatedCats()">
                <th>{{ cat.name }}</th>
                <td>{{ cat.origin }}</td>
                <td>{{ cat.description }}</td>
                <td>{{ cat.temperament }}</td>
                <td>{{ cat.childFriendly }}</td>
                <td>{{ cat.dogFriendly }}</td>
                <td>{{ cat.adaptability }}</td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pagesArray" [class.active]="page === currentPage">
            <a class="page-link" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages">
            <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
    </nav>
</section>
